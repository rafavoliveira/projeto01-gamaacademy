<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto#1</title>

<body>
    <header>
        <div>
            <span>Projeto#1</span>
        </div>
        <ul>
            <li>
                <a target="_blank" href="#"><i class="fab fa-github fa-lg"></i>GitHub</a>
            </li>
            <li>
                <a target="_blank" href="mailto:teste@teste.com"><i class="fas fa-envelope fa-lg"></i>Email</a>
            </li>
            <li>
               <a target="_blank" href="https://wa.me/11999999999"> <i class="fab fa-whatsapp fa-lg"></i>Whatsapp</a>
            </li>
        </ul><!--ul-->
    </header><!--header-->
    <main>
        <section class="container">
            <div class="name">
                <h1>Rafael Vasconcelos</h1>
                <h5>Front-End Developer</h5>
            </div><!--name-->
            <div onclick="displayAbout()" id="arrow">
                <i id="animation" class="fas fa-arrow-alt-circle-down fa-2x"></i>
            </div><!--arrow-->
            <div id="about">
                <h4>Aprendendo na Gama Academy</h4>
                <div class="container-cards">
                    <div class="card">
                        <i class="fab fa-html5 fa-5x"></i>
                        <h4>HTML5</h4>
                        <p>
                            Limguagem de Marcação de Texto.
                        </p>
                    </div><!--card-->
                    <div class="card">
                        <i class="fab fa-css3-alt fa-5x"></i>
                        <h4>CSS3</h4>
                        <p>
                            Folha de Estilos em Cascata.
                        </p>
                    </div><!--card-->
                    <div class="card">
                        <i class="fab fa-git-alt fa-5x"></i>
                        <h4>Git</h4>
                        <p>
                            Sistema de Controle de Versões.
                        </p>
                    </div><!--card-->
                </div><!--container-cards-->
            </div><!--about-->
            <div class="form">
                <div>
                    <p>Deixe seu contato!</p>
                </div>
                <form action="">
                    <input type="text" placeholder="Digite seu melhor Email">
                    <button>Enviar!</button>
                </form><!--form-->
            </div><!--form-->
        </section><!--container-->
    </main><!--main-->

    <script>
        function displayAbout(){
            var arrow = document.getElementById('animation');
            arrow.classList.toggle('rotate');
            var display = document.getElementById('about');
            display.classList.toggle('active');
        }
    </script>
</body>
</html>
